language: shell
os: linux

jobs:
  include:
    - dist: Focal
    - dist: Bionic

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - sudo apt-get update
  - sudo apt install ansible ansible-lint -y
  - ansible --version
  - git clone https://github.com/Code-Egg/ansible-lomp-wp.git
  - cd ansible-lomp-wp

install:
  - ansible-playbook travisbook.yml

script:  
  - ansible-lint travisbook.yml || true
  